<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Домашнее задание Джетере Р. к модулю 13-14 JavaScript</title>
      <link rel="stylesheet" href="css/reset.css">
      <link rel="stylesheet" href="css/style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script src="js/tmpl.js"></script>
      <script src="js/script.js"></script>
  </head>
  <body>
    <script type=text/template id="test">
        <div class="wrapper">
          <h1 class="header">Тест по программированию</h1>
          <form class="formMain" onsubmit="return false;">
            <ol class="listQuestions">
              <% for (var i=0; i<questions.length; i++){ %>
                <li class=listLiQuestions"><%= questions[i].title %>
                <ul class="listAnswers">
                <% for (var j=0; j < questions[i].answers.length; j++){ %>
                  <li class="listLiAnswers">
                    <label><input type="checkbox" value="<%= questions[i].answers[j].correct %>"><%= questions[i].answers[j].text %></label>
                  </li>
                <%  }; %>
                </ul>
                </li>
              <%  }; %>
            </ol>
            <input class="footer" type="submit" value="Проверить мои результаты">
          </form>
          <div class="window">
            <a href="#close" title="Закрыть" class="close">X</a>
            <h2></h2>            
          </div>
        </div>
    </script>

  </body>
</html>
