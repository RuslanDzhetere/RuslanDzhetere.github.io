<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Домашнее задание Джетере Р. к модулю 5-6 JavaScript</title>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container wrapper">
        <div class="row clock">
          <p class="time" id="outputTime">00:00:00</p>
          <p class="milliSecs" id="outputMs">0</p>
        </div>
        <div class="row control">
          <div class="col-md-6"><button type="button" class="btn btn-success leftButton" id="startPause">Start</button></div>
          <div class="col-md-6"><button type="button" class="btn btn-danger rightButton" id="resetButton">Clear</button></div>
        </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
